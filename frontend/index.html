<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Lista de Compras Inteligente</h1>
        
        <!-- Notificações -->
        <div id="notification" class="alert d-none" role="alert"></div>

        <!-- Botão para gerar a Lista AI -->
        <div class="text-end mb-3">
            <button class="btn btn-outline-primary" id="generateListButton" aria-label="Gerar lista AI">
                Lista AI
            </button>
        </div>

        <!-- Nuvem de Tags -->
        <div id="tagCloud" class="my-4 text-center" style="display: none;"></div>  <!-- O 'display: none' oculta inicialmente -->

        <!-- Input de adição de itens -->
        <div class="input-group mb-3 position-relative">
            <input type="text" id="itemInput" class="form-control" placeholder="Adicionar item" autocomplete="off">
            <button class="btn btn-primary" id="addItemButton" aria-label="Adicionar item">
                <i class="fas fa-plus"></i>
            </button>
            <ul id="autocomplete-list" class="list-group position-absolute w-100"></ul>
        </div>

        <!-- Lista de itens -->
        <ul class="list-group" id="itemsList"></ul>
    </div>

    <!-- Modal para Editar Itens -->
    <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editItemModalLabel">Editar Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="editItemInput" class="form-control mb-3" placeholder="Nome do item">
            <textarea id="editItemObservation" class="form-control" placeholder="Adicionar observação"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="saveEditButton">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Importação do Bootstrap e o JavaScript customizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
