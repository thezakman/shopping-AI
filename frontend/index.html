<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Lista de Compras Inteligente</h1>
        
        <!-- Área de Notificações -->
        <div id="notification" class="alert d-none" role="alert"></div>
        
        <!-- Input para Adicionar Item -->
        <div class="input-group mb-3 position-relative">
            <input type="text" id="itemInput" class="form-control" placeholder="Adicionar item" autocomplete="off">
            <button class="btn btn-primary" id="addItemButton">Adicionar</button>
            <ul id="autocomplete-list" class="list-group position-absolute w-100"></ul>
        </div>
        
        <!-- Lista de Itens -->
        <ul class="list-group" id="itemsList"></ul>
    </div>

    <!-- Modal para Editar Item -->
    <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editItemModalLabel">Editar Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
                <label for="editItemName" class="form-label">Nome do Item</label>
                <input type="text" id="editItemName" class="form-control" placeholder="Novo nome do item">
            </div>
            <div class="mb-3">
                <label for="editItemObservation" class="form-label">Observação</label>
                <textarea id="editItemObservation" class="form-control" rows="3" placeholder="Adicione uma observação (opcional)"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="saveEditButton">Salvar Alterações</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
